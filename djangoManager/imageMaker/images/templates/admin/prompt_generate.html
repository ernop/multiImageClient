{% extends "admin/base_site.html" %}
{% load i18n admin_urls static admin_modify %}

{% block content %}
<div id="content-main">
    <form action="" method="post">
        {% csrf_token %}
        <input type="hidden" name="action" value="produce_generation" />
        <input type="hidden" name="apply" value="1" />
        {% for obj in queryset %}
        <input type="hidden" name="{{ action_checkbox_name }}" value="{{ obj.pk }}" />
        {% endfor %}
        <fieldset class="module aligned">
            <h2>Generate Image for Prompt: {{ prompt.Text|truncatechars:50 }}</h2>
            <div class="form-row">
                <label for="image_producer">Image Producer:</label>
                <select name="image_producer" id="image_producer">
                    {% for producer in image_producers %}
                    <option value="{{ producer.id }}">{{ producer.Name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-row">
                <label for="details">Details:</label>
                <textarea name="details" id="details" rows="4" cols="50"></textarea>
            </div>
        </fieldset>
        <div class="submit-row">
            <input type="submit" value="Generate Image" class="default" name="_generate">
        </div>
    </form>
</div>
{% endblock %}
